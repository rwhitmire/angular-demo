<div id="grid-template">
	<div class="grid-item" ng-repeat="card in cards">
		<div class="points">{{card.points}}</div>
		<div class="description">{{card.description}}</div>
		<div class="actions">
			<button class="btn btn-default btn-xs" ng-click="edit(card)">Edit</button>
			<button class="btn btn-danger btn-xs" ng-click="remove(card)">Delete</button>
		</div>
	</div>

	<div class="clearfix"></div>
</div>
