<div>
	<div class="btn-group">
		<a class="btn btn-default" ng-class="{'active': viewType == 'list'}" href="/#/">list view</a>
		<a class="btn btn-default" ng-class="{'active': viewType == 'grid'}" href="/#/grid">grid view</a>
	</div>

	<card-list ng-show="viewType == 'list'"></card-list>
	<card-grid ng-show="viewType == 'grid'"></card-grid>

	<button class="btn btn-default" ng-click="showForm()" ng-hide="formVisible">New Card</button>

	<form name="form" ng-show="formVisible" ng-submit="addCard()">
		<div class="form-group">
			<label>points</label>
			<input class="form-control" type="text" ng-model="form.points" />
		</div>

		<div class="form-group">
			<label>description</label>
			<textarea class="form-control" type="text" ng-model="form.description"></textarea>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
		<button type="button" class="btn btn-link" ng-click="hideForm()">Cancel</button>
	</form>
</div>
